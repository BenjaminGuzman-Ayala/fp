databases:
  - name: EMS
    plan: free
    databaseName: EMS
    user: EMS

services:
  - type: web
    name: EMS
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: EMS
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
