databases:
  - name: Ems
    plan: free
    databaseName: Ems
    user: Ems

services:
  - type: web
    name: Ems
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Ems
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
